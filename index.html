<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="library.js" defer></script>
    <title>Project Library</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Your Book Library</h1>
      <div class="new-book-button-container">
        <button type="button" class="new-book-button">Add Book</button>
      </div>
    </header>
    <!-- Modal to add a new book -->
    <div class="book-form-container-modal hide-modal">
      <form class="book-form" action="">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required/>

        <label for="title">Title</label>
        <input type="text" id="title" name="title" required/>

        <label for="pages">Number of Pages</label>
        <input type="number" id="pages" name="pages" required/>

        <div class="read-section">
          <label class="check-label" for="pages">Has it been read?</label>
          <input type="checkbox" id="isread" name="isread"/>
        </div>

        <div class="form-buttons">
          <button class="store-button">Store</button>
          <button class="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
    <div class="library-grid">
      
    </div>
  </body>
</html>
